<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/laptop_style.css">
    <link rel="stylesheet" href="styles/mobile_style.css">
    <link rel="stylesheet" href="styles/animation_style.css">
    <title>to-do list</title>
</head>
<body>
    <div class="container">
        <div class="dropzone" dropzone="true" id="to-do">
            <div class="title-section">
                <h2>To-do</h2>
            </div>
        </div>

        <div class="dropzone" dropzone="true" id="doing">
            <div class="title-section">
                <h2>Doing</h2>
            </div>

        </div>

        <div class="dropzone" dropzone="true" id="done">
            <div class="title-section">
                <h2>Done</h2>
            </div>
           
        </div>
    </div>

    <div id="menu-container">
        <span id="createCardElement" class="default create_card_style listener_context_menu">Create Element</span>
        <!-- <hr class="separator_bar"> -->
        <span class="default listener_context_menu" id="copyCard">Copy Card</span>
        <span class="default listener_context_menu" id="copy">Copy</span>
        <span class="default listener_context_menu" id="paste">Paste</span>
        <span class="default remove_ctx listener_context_menu" id="removeCard">Remove Card</span>
    </div>
    <script src="scripts/cardContainer.js"></script>
    <script src="scripts/dragDrop.js"></script>
    <script src="scripts/contextmenu.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
